<div class="bg-gray-400 h-[85vh] w-100 unlock">
    <div class="flex">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" required />
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" required />
        </div>
      
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" class="form-control" rows="5" required></textarea>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div>
        
    </div>
</div>
